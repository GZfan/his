<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#tab-system").Huitab({
		index:0
	});
	//显示所有CheckApply
	$("#loadCheckApply").click(function(){
		$.ajax({
			url:"listCheckApply",
			type:"get",
			async:true,
			dataType:"json",
			success:function(data){
				data.forEach(function(item,index){
					var identification="CheckApply"+item.id.toString();
					var t="<tbody id="+identification+"><tr class=\"text-c\"><td><input type=\"checkbox\" value=\"\" name=\"\"></td>";
					t=t+"<td>"+item.name+"</td>";
					t=t+"<td class=\"text-l\">"+item.objective+"</td>";
					t=t+"<td>"+item.position+"</td>";
					t=t+"<td>"+item.isurgent+"</td>";
					t=t+"<td>"+item.num+"</td>";
					t=t+"<td>"+item.creationtime+"</td>";
					t=t+"<td>"+item.doctorid+"</td>";
					t=t+"<td>"+item.state+"</td>"
					t=t+"<td>"+item.recordtype+"</td>"
					t+="<td class=\"f-14 td-manage\">";
					t+="<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"modaldemo("+item.id+")\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>";
					t+="<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"article_del(this,"+item.id+")\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a>";
					t+="</td></tr></tbody>";
					$("#CheckApply").append(t);
				})
			}
			
		});	
	});
	//编辑后保存操作
	$("#saveCheckApply").click(function(){
		var json={};
		var tempId=$("#CheckApplyid").html();
		temId=parseInt(tempId);
		json.id=parseInt(tempId);
		json.medicalid=null;
		json.registid=null;
		json.itemid=null;
		json.name=$("#CheckApplyname").val();
		json.objective=$("#CheckApplyobjective").val();
		json.position=$("#CheckApplyposition").val();
		var isUrgent=$("#CheckApplyisUrgent").val();
		json.isurgent=parseInt(isUrgent);
		var num=$("#CheckApplynum").val();
		json.num=parseInt(num);
		json.creationtime=null;
		json.doctorid=null;
		json.checkoperid=null;
		json.resultoperid=null;
		json.checktime=null;
		json.result=null;
		json.resulttime=null;
		json.state=null;
		json.recordtype=null;
		$.ajax({
			type:'POST',
			async:false,
			url:'updateCheckApply',
			contentType:"application/json",
			dataType:'json',
			data:JSON.stringify(json),
			success:function(data){
				tempId="#CheckApply"+tempId.toString();
				$(tempId).remove();
				$.ajax({
						url:"getCheckApplyById?id="+json.id,
						type:"get",
						async:false,
						dataType:"json",
						success:function(data){
							var t="<tbody id="+data.id+"><tr class=\"text-c\"><td><input type=\"checkbox\" value=\"\" name=\"\"></td>";
							t=t+"<td>"+data.name+"</td>";
							t=t+"<td class=\"text-l\">"+data.objective+"</td>";
							t=t+"<td>"+data.position+"</td>";
							t=t+"<td>"+data.isurgent+"</td>";
							t=t+"<td>"+data.num+"</td>";
							t=t+"<td>"+data.creationtime+"</td>";
							t=t+"<td>"+data.doctorid+"</td>";
							t=t+"<td>"+data.state+"</td>"
							t=t+"<td>"+data.recordtype+"</td>"
							t+="<td class=\"f-14 td-manage\">";
							t+="<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"modaldemo("+data.id+")\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>";
							t+="<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"article_del(this,\'10001\')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a>";
							t+="</td></tr></tbody>";
							$("#CheckApply").append(t);
						}
			})
			}
		});
		$("#modal-demo").modal("hide");
	});
});
//CheckApply编辑框
function modaldemo(id){
	$("#modal-demo").modal("show")
	$.ajax({
			url:"getCheckApplyById?id="+id,
			type:"get",
			async:true,
			dataType:"json",
			success:function(data){
				var t="<div ><lable>id:<lable><lable id=\"CheckApplyid\">"+id+"</lable></div>";
				t=t+"<div class=\"\">"+
					"<label >项目名称：</label>"+
					"<div>"+
					"<input type=\"text\" class=\"input-text\" value=\""+data.name+"\" placeholder=\"\" id=\"CheckApplyname\" name=\"\">"+
					"</div>"+"</div>";
				t=t+"<div class=\"\">"+
					"<label >目的要求：</label>"+
					"<div>"+
					"<input type=\"text\" class=\"input-text\" value=\""+data.objective+"\" placeholder=\"\" id=\"CheckApplyobjective\" name=\"\">"+
					"</div>"+"</div>";
				t=t+"<div class=\"\">"+
					"<label >检查部位：</label>"+
					"<div>"+
					"<input type=\"text\" class=\"input-text\" value=\""+data.position+"\" placeholder=\"\" id=\"CheckApplyposition\" name=\"\">"+
					"</div>"+"</div>";
				t=t+"<div class=\"\">"+
					"<label >是否加急：</label>"+
					"<div> <span class=\"select-box\">"+
					"<select name=\"\" class=\"select\" id=\"CheckApplyisUrgent\">"+
					"<option value=\"0\">不加急</option>"+
					"<option value=\"1\">加急</option>"+
					"</select>"+
					"</span> </div>";
				t=t+"<div class=\"\">"+
					"<label >数量：</label>"+
					"<div>"+
					"<input type=\"text\" class=\"input-text\" value=\""+data.num+"\" placeholder=\"\" id=\"CheckApplynum\" name=\"\">"+
					"</div>"+"</div></div>";
				$("#updateCheckApply").empty();
				$("#updateCheckApply").append(t);
				var num=parseInt(data.isurgent);
				var select=document.getElementById("CheckApplyisUrgent");
				for (var i = 0; i < select.options.length; i++){  
       				if (select.options[i].value == num){  
            		select.options[i].selected = true;  
            		break;  
        			}  
    			}  
			}	
	});
	
}



/*删除*/
function article_del(obj,index){
	layer.confirm('确认要删除吗？',function(id){
		$.ajax({
			type: 'GET',
			url: 'deleteCheckApplyById?id='+index,
			dataType: 'json',
			success: function(data){
				$(obj).parents("tbody").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
		});	
	});
}
</script>
