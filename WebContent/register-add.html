//将josn对象赋值给form
$.fn.loadData = function (obj) {
	var key, value, tagName, type, arr;

	this.reset();

	for (var x in obj) {
		if (obj.hasOwnProperty(x)) {
			key = x;
			value = obj[x];

			this.find("[name='" + key + "'],[name='" + key + "[]']").each(function () {
				tagName = $(this)[0].tagName.toUpperCase();
				type = $(this).attr('type');
				if (tagName == 'INPUT') {
					if (type == 'radio') {
						if ($(this).val() == value) {
								$(this).attr('checked', true);
						}
					} else if (type == 'checkbox') {
						arr = value.split(',');
						for (var i = 0; i < arr.length; i++) {
							if ($(this).val() == arr[i]) {
									$(this).attr('checked', true);
								break;
							}
						}
					} else {
						$(this).val(value);
					}
				} else if (tagName == 'SELECT' || tagName == 'TEXTAREA') {
					$(this).val(value);
				}
			});
		}
	}
}

//把表单转换出json对象
$.fn.toJson = function () {
	var self = this,
		json = {},
		push_counters = {},
		patterns = {
			"validate": /^[a-zA-Z][a-zA-Z0-9_]*(?:\[(?:\d*|[a-zA-Z0-9_]+)\])*$/,
			"key": /[a-zA-Z0-9_]+|(?=\[\])/g,
			"push": /^$/,
			"fixed": /^\d+$/,
			"named": /^[a-zA-Z0-9_]+$/
		};

	this.build = function (base, key, value) {
		base[key] = value;
		return base;
	};

	this.push_counter = function (key) {
		if (push_counters[key] === undefined) {
			push_counters[key] = 0;
		}
		return push_counters[key]++;
	};

	$.each($(this).serializeArray(), function () {
		// skip invalid keys
		if (!patterns.validate.test(this.name)) {
			return;
		}

		var k,
			keys = this.name.match(patterns.key),
			merge = this.value,
			reverse_key = this.name;

		while ((k = keys.pop()) !== undefined) {
			// adjust reverse_key
			reverse_key = reverse_key.replace(new RegExp("\\[" + k + "\\]$"), '');

			// push
			if (k.match(patterns.push)) {
				merge = self.build([], self.push_counter(reverse_key), merge);
			}

			// fixed
			else if (k.match(patterns.fixed)) {
				merge = self.build([], k, merge);
			}

			// named
			else if (k.match(patterns.named)) {
				merge = self.build({}, k, merge);
			}
		}

		json = $.extend(true, json, merge);
	});

	return json;
};

function sumit(event){
	event.preventDefault();
	var register=$("#form-member-add").toJson();
	register.id=null;
	register.visitdate=getNowFormatDate();
	var now=new Date();
	if(now.getHours()<12){
		register.noon="上午";
	} else{
		register.noon="下午";
	}
	register.visitstate=1;
	register.registtime=getCurrentTime();
	$.ajax({
			type:'POST',
			url:'register/add',
			contentType:"application/json",
			dataType:'json',
			data:JSON.stringify(register),
			success:function(data){
				if(data.status=="OK"){
					alert("挂号成功！")
				} else {
					alert(data.msg);
				}
			}
	})
}

function guid() {
    function S4() {
       return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
    }
    return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
}

function getNowFormatDate() {
	var date = new Date();
	var seperator1 = "-";
	var year = date.getFullYear();
	var month = date.getMonth() + 1;
	var strDate = date.getDate();
	if (month >= 1 && month <= 9) {
		month = "0" + month;
	}
	if (strDate >= 0 && strDate <= 9) {
		strDate = "0" + strDate;
	}
	var currentdate = year + seperator1 + month + seperator1 + strDate;
	return currentdate;
}


/**
 * 获取当前时间 格式:yyyy-MM-dd HH:MM:SS
 */
 function getCurrentTime() {
    var date = new Date();//当前时间
    var month = zeroFill(date.getMonth() + 1);//月
    var day = zeroFill(date.getDate());//日
    var hour = zeroFill(date.getHours());//时
    var minute = zeroFill(date.getMinutes());//分
    var second = zeroFill(date.getSeconds());//秒
    
    //当前时间
    var curTime = date.getFullYear() + "-" + month + "-" + day
            + " " + hour + ":" + minute + ":" + second;
    
    return curTime;
}
 
/**
 * 补零
 */
function zeroFill(i){
    if (i >= 0 && i <= 9) {
        return "0" + i;
    } else {
        return i;
    }
}
